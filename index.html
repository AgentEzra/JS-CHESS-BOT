<!DOCTYPE html>
<html>
<head>
    <title>Chess Bot with Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Use this specific chessboard.js version -->
    <script src="./chessboard/chessboard-1.0.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        #board { width: 400px; margin: 0 auto; }
        #analytics {
            margin: 20px auto;
            padding: 10px;
            width: 400px;
            border: 1px solid #ccc;
            font-family: monospace;
        }
        .highlight { background-color: rgba(0, 255, 0, 0.3); }
    </style>
</head>
<body>
    <div id="myBoard" style="width: 400px;"></div>
    <div id="analytics">
        <div>Bot Thinking: <span id="thinkingTime">0</span>ms</div>
        <div>Nodes Searched: <span id="nodesSearched">0</span></div>
        <div>Current Evaluation: <span id="currentEval">0</span></div>
    </div>
    <button id="resetButton">Reset Game</button>

    <script src="sound.js"></script>
    <script src="board.js"></script>
    <script src="evalBar.js"></script>
    <script src="bot.js"></script>
</body>
</html>
